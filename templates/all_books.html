{% extends "layout.html" %}
{% block body %}
  <h2>Все книги</h2>
    {%- for book in books %}
      <ul>
        <li> Название: {{ book.title }} </li>
        <li>
          <a href="{{ url_for('books_by_genre', genre_id=book.genre.id) }}">Жанр: {{ book.genre.title }}</a>
        </li>
        <li> Автор: {{ book.author.strftime("%d-%m-%Y) }} </li>
      </ul>
      <hr>
    {%- endfor %}
{% endblock %}
